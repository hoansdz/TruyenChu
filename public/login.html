<div id="login-content">
    <p class="center-normal-bold">Đăng nhập</p>
    <div class="input-container">
        <input type="email" placeholder="Tài khoản email" id="input-account" />
        <span id="error-email-message"></span>
    </div>
    <div class="input-container">
        <input type="password" placeholder="Mật khẩu" id="input-password" />
        <span id="error-password-message"></span>
    </div>
    <button id="login-button">Đăng nhập</button>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <p>Bạn chưa có tài khoản ? <span id="go-to-register">Đăng ký</span></p>
        <p>Hoặc</p>
        <button id="sign-in-with-google">
            <img class="small-icon" src="images/google.png" alt="google">Đăng nhập bằng google
        </button>
    </div>
</div>

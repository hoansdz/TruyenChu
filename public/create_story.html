<div id="ct-create-story-content">
    <div>
        <div style="display: flex;">
            <div style="display: flex; width: 100%;">
                <div id="ct-image-box">
                    <img src="images/camera.png" alt="pick image" id="ct-image" />
                    <input type="file" accept="image/*" id="ct-input-image" />
                </div>
                <div id="ct-form-box">
                    <input type="text" placeholder="Tên truyện" id="ct-input-name" autocomplete="off"></input>
                    <p class="error" id="ct-name-error"></p>
                    <textarea placeholder="Mô tả truyện" id="ct-input-decription" autocomplete="off"></textarea>
                </div>
            </div>
        </div>
        <p class="error" id="ct-image-error"></p>
    </div>

    <input type="text" placeholder="Tên tác giả" id="ct-input-author-name" />
    <div>
        <div id="ct-select-category-dropbox">
            <div id="ct-selecting-category">
                <div id="ct-selecting-category-box">
                </div>
                <div id="ct-selecting-category-select">
                    <input id="ct-search-category" placeholder="Thể loại" autocomplete="off" />
                    <img src="images/right.png" id="ct-open-dropbox" />
                </div>
            </div>
            <div id="ct-select-category-menu">
                <p id="ct-select-category-menu-hint">
                    Chọn ít nhất một thể loại
                </p>
            </div>
        </div>
        <p class="error" id="ct-category-error"></p>
    </div>

    <button id="ct-create-story">
        Tạo
    </button>
</div>

<!DOCTYPE html>

<head>
    <title>Truyện chữ</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css" />
    <script type="module" src="main.js"></script>
</head>

<body>
    <nav id="navigator">
        <ul style="flex: 1;">
            <li><img src="images/icon.png" alt="icon" id="icon" /> <img src="images/truyen_nhanh.png" alt="icon"
                    id="truyen_nhanh" /></li>
            <li>
                <div id="search">
                    <input type="text" placeholder="Nhập tên truyện" />
                    <img id="search-icon" src="images/search.png" />
                </div>
            </li>

        </ul>
        <ul>
            <li>
                <p id="user-coins">0</p>
                <img src="images/coin.png" alt="coins" id="coins">
            </li>
            <li><img src="images/bell.png" alt="notifications" id="notifications"></li>
            <li><img src="images/user-icon.png" alt="avatar" id="avatar"></li>
        </ul>
        <div id="options-dropbox">
            <div id="my-account" class="item-options-dropbox" onclick="window.location.href = 'user_information.html'">
                <img src="images/user.png" />
                <p>Tài khoản của tôi</p>
            </div>
            <div id="create-story" class="item-options-dropbox" onclick="window.location.href = 'create_story.html'">
                <img src="images/pencil.png" />
                <p>Thêm truyện mới</p>
            </div>
        </div>
    </nav>

    <div id="login-promo">
        <p>Bạn chưa đăng nhập vui lòng đăng nhập để có thể xem nhiều tính năng hơn</p>
        <button onclick="window.location.href='login.html'">Đăng nhập</button>
    </div>
    <div id="main-content">
        <div id="filter-suggest">
            <p>
                Truyện đề cử
            </p>
            <select>
                <option value="all">Tất cả</option>
                <option value="ngon-tinh">Ngôn tình</option>
                <option value="dam-my">Đam mỹ</option>
                <option value="hai">Hài</option>
                <option value="kiem-hiep">Kiếm hiệp</option>
                <option value="tu-tien">Tu tiên</option>
            </select>
        </div>
        <div>
            <div id="suggest-grid"></div>
            <p id="empty">
                Không tìm thấy truyện
            </p>
        </div>
    </div>
    <footer>
        <p>
            Website đọc truyện chữ nhanh nhất, thân thiện nhất, và luôn cập nhật mới nhất
        </p>
        <p>
            Liên hệ: luonghoan1862007@gmail.com
        </p>
    </footer>
</body>

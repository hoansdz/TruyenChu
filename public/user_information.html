<div id="user-information-content">
    <div id="avatar-area">
        <img src="images/google.png" id="user-avatar" alt="avatar" />
        <input type="file" id="input-avatar" accept="image/*" />
    </div>
    <div id="space-area">
        <div class="input-box">
            <p>Ngày tạo</p>
            <div style="display: flex; align-items: center;">
                <p id="user-created-at" style="color: #aaaaaa;"></p>
            </div>
        </div>
        <div class="input-box">
            <p>Email</p>
            <div style="display: flex; align-items: center;">
                <p id="user-email" style="color: #aaaaaa;"></p>
            </div>
        </div>
        <div class="input-box">
            <p>Tên người dùng</p>
            <div style="display: flex; align-items: center;">
                <p id="user-name" style="color: #aaaaaa;"></p>
                <img src="images/right.png" />
            </div>
        </div>
        <p style="font-family: sans-serif;font-size: 1.1em;font-weight:700;">Bài viết đã tạo</p>
        <p id="empty-story">Không có bài viết</p>
        <div id="stories">
        </div>
        <button id="logout">
            Đăng xuất
        </button>
    </div>
</div>

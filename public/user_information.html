<!DOCTYPE html>

<head>
    <title>Thông tin người dùng</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="user_information.css" />
    <script type="module" src="user_information.js"></script>
</head>

<body>
    <div id="story-option-menu">
        <div class="story-option" id="add-chapter-option">
            <img src="images/more.png" />
            <p>Thêm chapter</p>
        </div>
    </div>
    <div id="add-chapter-menu">
        <div id="chapter-menu-content">
            <p style="font-weight: 700; font-family: sans-serif;">Thêm chapter mới</p>
            <input type="text" placeholder="Tiêu đề" id="chapter-title" autocomplete="off"/>
            <textarea placeholder="Nội dung" id="chapter-text-content" autocomplete="off"></textarea>
            <!-- <p class="error" id="chapter-text-content-error"></p> -->
            <div style="display: grid; grid-template-columns: auto auto; gap: 1vw;">
                <button id="chapter-menu-cancel">
                    Hủy
                </button>
                <button id="chapter-menu-add">
                    Thêm
                </button>
            </div>
        </div>
    </div>
    <img src="images/back.png" alt="back" id="back" onclick="window.location.href = 'index.html'" />
    <div id="avatar-area">
        <img src="images/user-icon.png" id="avatar" alt="avatar" />
        <input type="file" id="input-avatar" accept="image/*" />
    </div>
    <div id="space-area">
        <div class="input-box">
            <p>Ngày tạo</p>
            <div style="display: flex; align-items: center;">
                <p id="user-created-at" style="color: #aaaaaa;"></p>
            </div>
        </div>
        <div class="input-box">
            <p>Email</p>
            <div style="display: flex; align-items: center;">
                <p id="user-email" style="color: #aaaaaa;"></p>
            </div>
        </div>
        <div class="input-box">
            <p>Tên người dùng</p>
            <div style="display: flex; align-items: center;">
                <p id="user-name" style="color: #aaaaaa;"></p>
                <img src="images/right.png" />
            </div>
        </div>
        <p style="font-family: sans-serif;font-size: 1.1em;font-weight:700;">Bài viết đã tạo</p>
        <p id="empty-story">Không có bài viết</p>
        <div id="stories">
        </div>
    </div>
</body>

<!DOCTYPE html>

<head>
    <title>Truyện chữ</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="register.css" />
    <script type="module" src="register.js"></script>
</head>

<body>
    <img src="images/back.png" onclick="window.location.href = 'index.html'" id="back" />
    <div id="dialog">
        <div id="dialog-content">
            <p>
                Tài khoản của bạn đã đăng ký thành công
            </p>
            <p>
                Vui lòng kiểm tra tài khoản email để xác thực
            </p>
        </div>
    </div>
    <div id="register">
        <p class="title">Đăng ký</p>
        <div class="input-container">
            <input type="email" placeholder="Tên tài khoản" id="input-name" />
            <span id="error-name-message"></span>
        </div>
        <div class="input-container">
            <input type="email" placeholder="Tài khoản email" id="input-account" />
            <span id="error-email-message"></span>
        </div>
        <div class="input-container">
            <input type="password" placeholder="Mật khẩu" id="input-password" />
            <span id="error-password-message"></span>
        </div>
        <div class="input-container">
            <input type="password" placeholder="Nhập lại mật khẩu" id="input-rewrite-password" />
            <span id="error-rewrite-password-message"></span>
        </div>
        <button id="register-button">Đăng kí</button>
        <p>Bạn đã có tài khoản ? <a id="go-to-login" href="login.html">Đăng nhập</a></p>
    </div>
    
</body>

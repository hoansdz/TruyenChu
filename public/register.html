<div id="register-content">
    <p class="center-large-bold">Đăng ký</p>
    <div class="register-input-container">
        <input type="email" placeholder="Tên tài khoản" id="register-input-name" />
        <span id="register-error-name-message"></span>
    </div>
    <div class="register-input-container">
        <input type="email" placeholder="Tài khoản email" id="register-input-account" />
        <span id="register-error-email-message"></span>
    </div>
    <div class="register-input-container">
        <input type="password" placeholder="Mật khẩu" id="register-input-password" />
        <span id="register-error-password-message"></span>
    </div>
    <div class="register-input-container">
        <input type="password" placeholder="Nhập lại mật khẩu" id="register-input-rewrite-password" />
        <span id="register-error-rewrite-password-message"></span>
    </div>
    <button id="register-button">Đăng kí</button>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <p>Bạn chưa có tài khoản ? <span id="register-go-to-login">Đăng nhập</span></p>
        <p>Hoặc</p>
        <button id="register-sign-in-with-google">
            <img class="small-icon" src="images/google.png" alt="google">Đăng nhập bằng google
        </button>
    </div>
</div>
